name: .NET Mod Build

on:
  workflow_dispatch:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    - name: Restore dependencies
      run: dotnet restore

    # ▼ 1번 수정: 'Build' 단계에 env 블록 추가
    - name: Build
      run: dotnet build --configuration Release --no-restore
      env:
        EnableModBuildCache: true # <- 이 한 줄이 핵심입니다!

    # ▼ 2번 수정: 'Upload artifact' 단계 수정
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: Built_Mods # <- ZIP 파일 이름 변경 (추천)
        
        # 'InstantBuildings' 하나만 지정하는 대신
        # '**/bin/Release/net6.0/'로 변경하여
        # 빌드된 모든 모드 폴더를 .zip 파일에 포함시킵니다.
        path: '**/bin/Release/net6.0/'

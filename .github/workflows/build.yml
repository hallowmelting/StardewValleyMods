name: .NET

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    # 1. 코드 가져오기
    - uses: actions/checkout@v3
    
    # 2. .NET 6 설치
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
        
    # 3. 종속성 복원 (이때 ModBuildConfig 패키지가 실행됨)
    - name: Restore dependencies
      run: dotnet restore
        
    # 4. 빌드 실행 (배포용으로 빌드)
    - name: Build
      run: dotnet build --configuration Release --no-restore
      env:
        StardewGamePath: ${{ github.workspace }}/DummyGamePath
    
    # 5. 빌드 결과물 업로드 (가장 중요!)
    # 이 단계가 있어야 빌드된 .dll 파일을 다운로드할 수 있습니다.
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v4
      with:
        # ZIP 파일 이름
        name: InstantBuildings_Mod
        # 업로드할 파일 경로 (프로젝트 이름에 맞게 수정)
        # 'InstantBuildings'가 프로젝트 이름이라고 가정합니다.
        path: 'InstantBuildings/bin/Release/net6.0/'